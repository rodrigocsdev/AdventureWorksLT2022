<div *ngIf="loading" class="loading-container">
  <div class="loading-spinner"></div>
  <div class="loading-message">A carregar produtos...</div>
</div>

<div *ngIf="!loading && errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div *ngIf="!loading && products?.length === 0" class="no-products-message">
  Nenhum produto encontrado.
</div>

<div *ngIf="!loading && products && products.length > 0" class="product-table-container">
  <table class="product-table">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Pre√ßo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.listPrice | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
